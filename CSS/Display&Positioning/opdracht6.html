<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 6</title>
    <style>
      .outer {
        width: 100px;
        height: 100px;
        background-color: rgb(50, 88, 120);
        position: relative;
      }
      .inner {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(165, 224, 241);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        Maak het onderstaande na door gebruik te maken van relative position. De
        outer div block is 100px breed en 100px hoog. De inner div block is 50px
        breed en 50px hoog.
      </h1>
      <div class="outer">
        <div class="inner"></div>
      </div>
    </section>
  </body>
</html>
