  <body>
    <h1>Align-items Voorbeelden</h1>
    <p>The align-items property accepts 5 different values:</p>
    <ul>
      <li>Flex-start</li>
      <li>Flex-end</li>
      <li>Center</li>
      <li>Baseline</li>
      <li>Stretch</li>
    </ul>

    <h2>Flex Start</h2>
    <section class="flex-container flex-start">
      <div class="flex-item">1<br />2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4<br />5</div>
      <div class="flex-item">6</div>
    </section>
    <h2>Flex End</h2>

      <div class="flex-item">1<br />2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4<br />5</div>
      <div class="flex-item">6</div>
    </section>
    <h2>Center</h2>

      <div class="flex-item">3</div>

    </section>

    <h2>Baseline</h2>

      <div class="flex-item">3</div>
      <div class="flex-item">4<br />5</div>

    <h2>Flex stretch</h2>

      <div class="flex-item">1<br />2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4<br />5</div>
      <div class="flex-item">6</div>
    </section>
