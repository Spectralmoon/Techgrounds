<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 4</title>
    <link rel="stylesheet" href="main4.css" />
  </head>
  <body>
    <h1>Justify Content Voorbeelden</h1>
    <p>The justify-content property accepts five different values:</p>
    <ul>
      <li>flex-start</li>
      <li>flex-end</li>
      <li>center</li>
      <li>space-between</li>
      <li>space-around</li>
    </ul>

    <h2>Flex Start</h2>

    <section class="flex-container flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </section>

    <h2>Flex end</h2>

    <section class="flex-container flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <h2>Center</h2>

    <section class="flex-container center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <h2>Space-between</h2>

    <section class="flex-container space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
    <h2>Space-around</h2>
    <section class="flex-container space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
  </body>
</html>
